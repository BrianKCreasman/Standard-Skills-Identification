<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Skills Identifier</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5e2dd; /* Unified warm gray/taupe background */
      padding: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .form-container {
      flex: 1 1 400px;
      background: #e5e2dd; /* Match overall page */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .iframe-container {
      flex: 1 1 600px;
      min-height: 500px;
      background: #e5e2dd; /* Match overall page */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffffff;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
    #response {
      background: #e9f7ef;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      display: none;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
