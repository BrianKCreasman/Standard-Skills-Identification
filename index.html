<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Skills Identifier</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
    #response {
      background: #e9f7ef;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      display: none;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Banner Image -->
<div style="text-align: center; margin-bottom: 30px;">
  <img 
    src="https://i.postimg.cc/ydLy6Vq4/Copy-of-Copy-of-Copy-of-Distinctive-Experiences-31.png" 
    alt="Chatbot Banner" 
    style="width: 60%; max-width: 500px; height: auto; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
</div>

<!-- Chatbot Form -->
<form id="assessmentForm">
  <label>Priority Standard (e.g., 7.E.ST.1):</label>
  <input type="text" name="learningStandards" required placeholder="Enter standard code">

  <label>Priority Standard Description:</label>
  <input type="text" name="learningObjectives" required placeholder="Enter standard description">

  <button type="submit">Identify Priority Skills</button>
</form>
